<!DOCTYPE html>
<html>
<head>
    <title>Edit Property</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fafafa;
        }

        img {
            margin: 10px 0 20px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px 15px;
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h2>Edit Property</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ prop.title }}" required><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" value="{{ prop.location }}" required><br><br>

        <label>Price:</label><br>
        <input type="text" name="price" value="{{ prop.price }}" required><br><br>

        <label>Current Image:</label><br>
        {% if prop.image %}
            <img src="{{ url_for('static', filename='images/' + prop.image) }}" width="200"><br><br>
        {% else %}
            No image uploaded.<br><br>
        {% endif %}

        <label>Change Image (optional):</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
